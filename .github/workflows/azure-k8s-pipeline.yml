name: Provision AKS with Terraform and Deploy Ingress Controller

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest

    - name: Configure Azure Credentials
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_AD_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_AD_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true
        
    - name: Install Dependencies
      run: |
        sudo apt-get install -y azure-cli
        curl -fsSL https://get.docker.com -o get-docker.sh
        sudo sh get-docker.sh
        sudo usermod -aG docker $USER
        docker --version

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init 

    - name: Terraform Import Resource Group
      working-directory: ./terraform
      run: terraform import azurerm_resource_group.aks_rg /subscriptions/15cef44d-8801-46a4-8a75-c4a45b0c9964/resourceGroups/aks-demo-rg

    - name: Terraform Plan
      working-directory: ./terraform
      run: terraform plan

    - name: Terraform Apply
      working-directory: ./terraform
      run: terraform apply -auto-approve

    - name: Install kubectl
      run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

    - name: Set up kubeconfig
      run: mkdir -p ~/.kube
           echo "${{ secrets.AKS_KUBECONFIG }}" > ~/.kube/config

    - name: Install Helm
      run: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3.sh | bash

    - name: Install NGINX Ingress Controller
      run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml
